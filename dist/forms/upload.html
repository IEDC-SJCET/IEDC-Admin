<div class="w-100 min-vh-100 d-flex flex-column justify-content-center align-items-center p-3 gap-3">
    <h2  class="text-black fw-bolder fs-2 text-center">
        BOOTCAMP - <span style="color: var(--green) ;">EVENTS <i class="bi bi-lightning-fill"></i></span>
    </h2>
<form id="uploadform" class="container card shadow-lg p-3 h-100 w-100 gap-3">
    <div class="w-100 h-100 d-flex flex-column flex-md-row gap-3">
        <div class="drop-zone form-field flex-grow-1 col rounded-1">
            <span class="drop-zone__prompt"><i class="bi bi-image fs-1"></i><br>
                Drop file here or click to upload <br>(required)</span>
            <input type="file" id="eventIMG" name="myFile" class="drop-zone__input" accept=".jpg, .jpeg, .png" required>
        </div>
        <div class="flex-grow-1 col d-flex flex-column gap-3 align-items-center">
            <input class="form-field rounded-1 w-100" type="text" name="name" placeholder="Event Name"  required>
            <input class="form-field rounded-1 w-100" type="text" name="link" placeholder="Event Link" required>
            <div class="d-flex gap-3 w-100">
                <input class="form-field rounded-1 w-50" type="text" onfocus="(this.type='date')" name="dateS" placeholder="Event Starts At" required>
                <input class="form-field rounded-1 w-50" type="text" onfocus="(this.type='date')" name="dateE" placeholder="Link Expires At" required>
            </div>
            <textarea name="message" class="form-field rounded-1 w-100 h-100 p-1" placeholder="&nbsp;Event Description" required></textarea>
            <input class="form-field rounded-1 w-100" type="text" name="venue" placeholder="Event Venue" required>
        </div>
    </div>
    <span class="w-100 text-center"><button type="submit" class="btn btn-success fw-bold rounded-5 px-5">
        <span>Upload&nbsp;<i class="bi bi-cloud-arrow-up fw-bolder"></i></span>
            </button></span>
</form>
<br><br>
</div>
