<div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center gap-3" >
    <h2  class="text-black fw-bolder fs-2 text-center">
        BOOTCAMP - <span style="color: var(--green) ;">ADMIN&nbsp;<i class="bi bi-patch-check-fill"></i></span>
    </h2>
    <form id="loginform" onsubmit="logSubmit()"
    class="container loginform card shadow-lg px-3 py-5 col-lg-8 col-xl-6 d-flex flex-column gap-3 justify-content-center align-items-center">
    <h2  class="text-black fw-bold fs-3 text-center">
        LOGIN
    </h2>
    <input class="form-field rounded-1 w-100"autocomplete="off" type="email" id="email" name="name" placeholder="Email" required>
    <input class="form-field rounded-1 w-100"autocomplete="off" type="password" id="password" name="link" placeholder="Password" required>
    <span><button type="submit" id="loginformbtn" class=" btn btn-success fw-bold px-5 rounded-5">Login &nbsp;<i
                class="bi bi-chevron-right"></i></button></span>
</form>
</div>
