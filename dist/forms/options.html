<div class="w-100 min-vh-100 p-3 d-flex flex-column justify-content-center align-items-center gap-3">
    <h2 class="text-black fw-bolder fs-2 text-center">
        Admin Panel<span style="color: var(--green) ;">&nbsp;<i class="bi bi-gear-fill"></i></span>
    </h2>
    <div
    class="container card shadow-lg p-3 col-lg-8 col-xl-6 d-flex flex-column gap-3 justify-content-center align-items-center">
    <div class="w-100 row-cols-2 row-cols-md-3 row gap-3">
        <button id="addEventsBTN" class="rounded-2 choice flex-grow-1 col">
            <div class="text-center py-3 d-flex flex-column">
                <i class="bi bi-camera"></i>
                Upload Event
            </div>
        </button>
        <button id="createFormBTN" class="rounded-2 choice flex-grow-1 col">
            <div class="text-center py-3 d-flex flex-column">
                <i class="bi bi-file-earmark-plus"></i>
                Create AutoForm
            </div>
        </button>
        <button id="viewFormBTN" class="rounded-2 choice flex-grow-1 col">
            <div class="text-center py-3 d-flex flex-column">
                <i class="bi bi-eye-fill"></i>
                View AutoForm
            </div>
        </button>
        <button id="viewCustomForm" class="rounded-2 choice flex-grow-1 col">
            <div class="text-center py-3 d-flex flex-column">
                <i class="bi bi-award-fill"></i>
                Startup Call Responce
            </div>
        </button>
        <button id="viewFeedbackBTN" class="rounded-2 choice flex-grow-1 col">
            <div class="text-center py-3 d-flex flex-column">
                <i class="bi bi-chat-square-heart"></i>
                View Feedbacks
            </div>
        </button>
        <button id="authLogoutBTN" class="rounded-2 choice flex-grow-1 col">
            <div class="text-center py-3 d-flex flex-column">
                <i class="bi bi-person-circle"></i>
                Logout
            </div>
        </button>

    </div>
    </div>
</div>
